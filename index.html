<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexy</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg" id="menu-principal">
        <div class="container">

            <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt="Plexy"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-principal" aria-controls="navbar-principal" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-principal">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#como-funciona">Como funciona</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                    <li class="nav-item" id="escolha-plano">
                        <a class="nav-link" href="#planos">Escolha um Plano</a>
                    </li>
                    
                </ul>
               
            </div>

        </div>
    </nav>

    <section id="superbanner">
        <figure class="background">
            <img class="img-fluid w-100" src="./assets/img/background-superbanner.png" alt="superbanner">
        </figure>
        <div class="conteudo">
            <h1>Sua ideia na internet em <br> até 5 dias</h1>
            <h2>Domínio, endereço de email e design <br> personalizados.</h2>

            <a class="btn-superbanner" href="#como-funciona">Como funciona?</a>
        </div>
    </section>

    <section id="como-funciona">
        <h1>Como funciona</h1>
        <div class="container">

        </div>
    </section>

    <section id="planos">
        <h1>Escolha seu Plano</h1>

        <div class="container">
            <div class="row">
                <div class="col-3">

                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <h1>Contato</h1>
        <form action="">
            <div class="row gy-4 gx-4">
                <div class="form-group col-6">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" class="form-control">
                </div>
                <div class="form-group col-12">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                </div>
            </div>

        </form>
    </section>

    <footer>
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <p>Copyright © 2022 Plexy. Todos os direitos reservados.</p>
                </div>
                <div class="col-auto">
                    <figure>
                        <img src="./assets/img/logo-footer.png" alt="Plexy">
                    </figure>
                </div>
            </div>
        </div>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
